<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doa-Petz</title>
    <link rel="stylesheet" href="/Petz/pages/index/cadastro.css">
    <link rel="stylesheet" href="/Petz/pages/index/style.css">
    <link rel="stylesheet" href="/Petz/assets/styles/guia-estilo.css">
    <link href="/Petz/assets/fontawesome (1)/fontawesome/css/fontawesome.css" rel="stylesheet">
    <link href="/Petz/assets/fontawesome (1)/fontawesome/css/brands.css" rel="stylesheet">
    <link href="/Petz/assets/fontawesome (1)/fontawesome/css/solid.css" rel="stylesheet">
</head>

<body>
    <div class="header">
        <img style="width: 14vw;" src="/Petz/assets/img/doapetz-branco.png" alt="">
    </div>
    <div class="container">
        <div class="form-container">
            <div class="avatar">
                <div class="avatar-icon"><i class="fa-solid fa-user-tie"></i></div>
            </div>
            <form>
                <div class="input-group">
                    <input type="text" placeholder="Nome" required>
                    <input type="text" placeholder="Sobrenome" required>
                </div>
                <div class="input-group">
                    <input type="email" placeholder="E-mail" required>
                    <input type="text" placeholder="CPF" required>
                </div>
                <div class="input-group">
                    <input type="password" placeholder="Senha" required>
                    <input type="password" placeholder="Repita sua senha" required class="repeat-password">
                </div>
                <button type="submit">Cadastre-se</button>
            </form>
        </div>
    </div>
</body>

</html>
